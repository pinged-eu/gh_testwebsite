    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 20
    reviewers: # you can also use assignees
      - "lexxy23"
    commit-message:
      prefix: "‚¨ÜÔ∏è"
